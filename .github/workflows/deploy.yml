name: Deploy Qwen3-API

on:
  push:
    tags:
      - 'v*'  # теги вида v1.0, v2.3 и т.п.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start SSH agent and add key
        run: |
          echo "🟡 Starting ssh-agent"
          eval "$(ssh-agent -s)"
          echo "${{ secrets.DEPLOY_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          ssh-add /tmp/deploy_key

      - name: Test SSH connection
        run: |
          echo "🟢 Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "echo ✅ SSH OK"

      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env
          echo "MODEL_URL=${{ vars.MODEL_URL }}" >> .env

      - name: Upload code to server via rsync
        run: |
          echo "📦 Uploading code via rsync..."
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" . ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/qwen3-api/

      - name: Restart container on server
        run: |
          echo "🔁 Restarting Docker Compose on server..."
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /var/www/qwen3-api
            docker compose down || true
            docker compose build
            docker compose up -d
          EOF

      - name: Stop SSH agent (optional)
        continue-on-error: true
        run: |
          echo "🔚 Stopping ssh-agent (if running)..."
          if [ -n "$SSH_AGENT_PID" ]; then
            ssh-agent -k
          else
            echo "No SSH_AGENT_PID set"
          fi

      - name: ✅ Done
        run: echo "🎉 Deployment completed successfully!"
