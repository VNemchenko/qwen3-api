name: Deploy Qwen3-API

on:
  push:
    tags:
      - 'v*'  # только теги вида v1.0, v2.3 и т.п.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Create .env file with API_KEY and MODEL_URL
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env
          echo "MODEL_URL=${{ vars.MODEL_URL }}" >> .env

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -r . ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/qwen3-api/

      - name: Restart API container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/qwen3-api
            docker compose down
            docker compose build
            docker compose up -d
          EOF
